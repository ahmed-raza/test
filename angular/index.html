<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <style type="text/css">
      pre {
        background: #ccc;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid grey;
        box-shadow: 0 0 3px;
      }
    </style>
    <script src="js/angular.min.js"></script>
    <script type="text/javascript">
      var app = angular.module('usersRecords', []).constant('API_URL', 'http://local.test.com/angular/api.php');
      app.controller('usersController', function($scope, $http, API_URL){
        $http.get(API_URL).success(function(response){
          $scope.users = response;
        });
      });
      app.directive('my-test-directive', function(){
        return "This is my first directive.";
      });
    </script>
  </head>
  <body data-ng-app="usersRecords" data-ng-controller="usersController">
    <h1>Welcome</h1>
    <ul>
      <li data-ng-repeat="user in users">{{ user.name }}</li>
    </ul>
  </body>
</html>
